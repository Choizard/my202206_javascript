<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event2.html</title>
    <style>
        /* 내부 css */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!--
        css 를 적용할 요소에 style 속성을 이용해서 직접 css를 작성할수도 있다.
        이러한 css를 inline css 라고 한다.

        *인라인 css는 내부css 보다 우선시 된다.*
    -->
    <div style="width:100px; height:100px; border:1px solid red;"></div>  
    <div id="myDiv">box</div>
    <div id="yourDiv">boox</div>
    <script>
        //id가 myDiv인 요소의 참조값을 찾아와서 div1 이라는 변수에 담아 놓기
        let div1 = document.querySelector("#myDiv");//javascript로도 inline css를 조작 할수도 있음
        div1.style.width = "100px";
        div1.style.hegit = "100px";
        div1.style.border = "5px solid red";
        div1.style.color = "white";
        //여러 단어로 조합된 css property 는 - 대신에 다음 단어의 첫글자를 대문자로 작성 Ex) background-color (x) backgroundColor (o)
        div1.style.backgroundColor = "black";


        document.querySelector("#yourDiv").style.width = "100px";
        document.querySelector("#yourDiv").style.hegit = "100px";
        document.querySelector("#yourDiv").style.border = "5px solid red";
        document.querySelector("#yourDiv").stlye.color = "white";
        document.querySelector("#yourDiv").style.backgroundColor = "black";
    </script>
</body>
</html>
