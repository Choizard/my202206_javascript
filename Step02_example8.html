<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example8.html</title>
    <style>
        .kim{
            width: 100px;
            height:100px;
            background-color:yellow;
            transition: all 0.2s ease-in-out
        }
        .kim:hover{
            cursor:pointer;
            border:1px solid red;
            }

            
    </style>
</head>
<body>
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <img src="images/kim1.png" class="kim">
    <script>
        /*
            클릭한 이미지의 width와 height를 각각 150으로 변경해보세용
        */
        let kim = document.querySelectorAll(".kim")

        //이미지가 확대된 상태인지 여부를 저장하는 배열
        let isLarges=[false,false,false,false,false];


        for(let i = 0; i<kim.length; i++){
            kim[i].addEventListener("click", function(){
            
                if(isLarges == false){
                    kim[i].style.width = "500px";
                    kim[i].style.height = "500px";
                    isLarges[i]=true;
            }else{
                    kim[i].style.width = "100px";
                    kim[i].style.height = "100px";
                    isLarges[i]=false;
            }
            

        })};
    </script>
</body>
</html>
