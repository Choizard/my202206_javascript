    <!--
        이벤트 처리를 onXXX="" 속성을 사용해서 처리하면 global변수(함수)가 필요하다
        global 변수(함수)를 많이 만드는 것은 바람직하지 않다. (수정, 합병 과정 중에 동일 변수 에러가 날 확률이 높음)
    -->
    <button onclick="clicked()">눌러보셈</button>
    <button id="myBtn">눌러보셈</button>
    <p id="console"></p>
    <script>
        //global 변수(함수)clicked
        let clicked = function(){
            document.querySelector("#console").innerText = "버튼을 눌렀네요?";
        };

        document.querySelector("#myBtn").addEventListener("click", function(){  // 에러가 날 확률이 높기 때문에, global 영역에 변수를 많이 안만들기 위해서
                                                                                // 경로를 찾아서 프로그래밍을 한다 document.querySelector(" ") or document.querySelectorAll(" ")
            document.querySelector("#console").innerText = "어라...버튼을 눌렀네요?" //                              하나의 참조값을 얻을 때             모든 참조값을 얻을 때
        });
                                                        //string type, //funcion type 
                                                        //event name   //callback function (콜백함수 : 나중에 호출되는 함수)

                                                        //모든 버튼에 적용하려면 어제처럼 for를 이용해서 해야하나? 이건 

    </script>
</body>
