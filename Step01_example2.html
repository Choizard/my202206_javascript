<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example2.html</title>
    <style>
        #one{
            border-width: 6px;
            border-color: rgb(21, 236, 21);
            border-style: solid;
            border-radius: 3px;
            
        }
    </style>
</head>
<body>
    <input type="text" id="one">
    <button onclick="send()">전송</button>
    <button onclick="clearAll()">삭제</button>
    <p id="two"></p>
    <script>
        /*
            위에 input 요소에 문자열을 입력하고 전송 버튼을 눌렀을 때

            1. input 요소에 입력한 value 값을 msg라는 이름의 변수에 담은 다음
            2. id 가 two 인 p 요소에 innerText 에 대입 해보세요.
        */

        function send(){
            let msg = document.querySelector("#one").value;
            document.querySelector("#two").innerText = msg;
        }

        /*
            삭제 버튼을 눌렀을 때 input 요소의 value와
            p요소의 innerText가 제거되도록 해보세요.

            hint)  document.querySelector("#one").value="";
        */

        function clearAll(){
            document.querySelector("#one").value="";
            // document.querySelector("#two").innerText="";
            send();
        }

        
        

    </script>
</body>
</html>
