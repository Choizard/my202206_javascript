<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example3.html</title>
<body>
    <input type="text", id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <input type="text", id="num2">
    =
    <span id="result"></span>
    

    
    <script>
        

        function plus(){  // 불러온 value 값이 string type이기 때문에 Number 라는 함수를 써서 숫자로 바꿔준다
            let a = Number(document.querySelector("#num1").value);    // let a = Number(document.querySelector("#num1").value);  여기에도 되고
            let b = document.querySelector("#num2").value;
            
            document.querySelector("#result").innerText = a+Number(b);    // Number(b) 이렇게 해도 됨
            
            
        }
        /*
            페이지 로딩 시점에 함수에서 자주 사용되는 값을 (글로벌영역에) 미리 얻어내서 변수에 담아놔도 된다.
        Ex)
        let num1 = document.querySelector("#num1");  * value는 빼고.. : 페이지 로딩되는 시점에는 아무 데이터가 없기 때문에 a 에는 빈문자열이 들어가게됨
        let num2 = document.querySelector("#num2");
        */
        function minus(){
            let a = document.querySelector("#num1").value;  // 위에처럼 하면  let a = num1.value;
            let b = document.querySelector("#num2").value;  //               let b = num2.value; 이렇게 작성 가능
            
            document.querySelector("#result").innerText = a-b;
        }
        
    </script>
</body>
</html>
